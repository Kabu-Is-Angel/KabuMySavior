<script>
const bg = document.getElementById('background');
const bgTransition = document.getElementById('background-transition');
const fog = document.getElementById('fog');
const pages = document.querySelectorAll('.page');
let currentPage = 0;
let isScrolling = false;

function showPage(index) {
  if (index < 0 || index >= pages.length || isScrolling) return;
  isScrolling = true;
  pages[currentPage].classList.remove('active');
  pages[index].classList.add('active');

  // ç¬¬ä¸€é 
  if (index === 0) {
    bgTransition.style.top = '100%';
    bg.style.background = "url('background.jpg') no-repeat center center";
    bg.style.backgroundSize = 'cover';
    fog.style.display = 'block';
  }
  // ç¬¬äºŒé 
  else if (index === 1) {
    bgTransition.style.top = '100%';
    bg.style.background = "url('second_page.jpg') no-repeat center center";
    bg.style.backgroundSize = 'cover';
    fog.style.display = 'none';
  }
  // ç¬¬ä¸‰é 
  else if (index === 2) {
    bgTransition.style.top = '0%'; // ç°è‰²å¾åº•ä¸‹æ»‘ä¸Š
    fog.style.display = 'none';
  }

  currentPage = index;
  setTimeout(() => isScrolling = false, 1000);
}

window.addEventListener('wheel', (e) => {
  if (e.deltaY > 0) showPage(currentPage + 1);
  else if (e.deltaY < 0) showPage(currentPage - 1);
});
</script>
