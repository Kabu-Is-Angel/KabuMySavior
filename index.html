<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kabu 的小世界</title>

<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="favicon.png">
<meta name="theme-color" content="#000000">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: "Noto Sans TC", sans-serif;
  }

  body {
    perspective: 1000px;
    background-color: #000;
    transition: background 1s ease;
  }

  #background {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 150%;
    height: 150%;
    background: url('background.jpg') no-repeat center center;
    background-size: cover;
    filter: blur(8px);
    transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
    transform-origin: center center;
    transition: transform 0.1s ease-out, opacity 1s ease;
    z-index: -3;
  }

  #fog {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,var(--intensity,0.2)), rgba(255,255,255,0) 60%);
    opacity: 0;
    transition: opacity 0.3s ease-out;
    z-index: -2;
  }

  .dot {
    position: absolute;
    width: 3px;
    height: 3px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.3s ease-out, transform 0.3s ease-out;
  }

  .snowflake {
    position: absolute;
    top: -10px;
    color: white;
    font-size: 10px;
    opacity: 0.8;
    user-select: none;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }

  .page {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s ease, transform 1s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    z-index: 0;
  }

  .page.active {
    opacity: 1;
    transform: translateY(0);
    z-index: 1;
  }

  h1 {
    font-size: 3em;
    color: #ffb6c1;
    text-shadow: 0 0 20px #ffb6c1;
  }

  p {
    font-size: 1.2em;
    color: #ccc;
    text-shadow: 0 0 10px #aaa;
  }
</style>
</head>
<body>
<div id="background"></div>
<div id="fog"></div>

<div class="page active">
  <h1>🌙 歡迎來到 Kabu 的小世界</h1>
  <p>滑鼠移動會有白霧，中央則飄著雪花❄️</p>
</div>
<div class="page">
  <h1>🌸 第二頁</h1>
  <p>這裡放你的圖片或其他內容 ✦</p>
</div>
<div class="page">
  <h1>🌌 第三頁</h1>
  <p>深黑色背景結尾頁</p>
</div>

<script>
const bg = document.getElementById('background');
const fog = document.getElementById('fog');
const dots = [];
let snowEnabled = true;
let snowInterval;

for (let i = 0; i < 30; i++) {
  const dot = document.createElement('div');
  dot.classList.add('dot');
  dot.style.left = Math.random() * 100 + '%';
  dot.style.top = Math.random() * 100 + '%';
  document.body.appendChild(dot);
  dots.push(dot);
}

function createSnowflake() {
  if (!snowEnabled) return;
  const snowflake = document.createElement('div');
  snowflake.classList.add('snowflake');
  snowflake.textContent = '❄';
  snowflake.style.left = Math.random() * window.innerWidth + 'px';
  snowflake.style.fontSize = 8 + Math.random() * 8 + 'px';
  snowflake.style.animationDuration = 4 + Math.random() * 3 + 's';
  document.body.appendChild(snowflake);
  setTimeout(() => snowflake.remove(), 8000);
}

function startSnow() {
  snowEnabled = true;
  snowInterval = setInterval(createSnowflake, 300);
}
function stopSnow() {
  snowEnabled = false;
  clearInterval(snowInterval);
}

document.addEventListener('mousemove', (e) => {
  if (currentPage !== 0) return;
  const xRatio = e.clientX / window.innerWidth;
  const yRatio = e.clientY / window.innerHeight;
  const x = (xRatio - 0.5) * 20;
  const y = (yRatio - 0.5) * 20;
  bg.style.transform = `translate(-50%, -50%) rotateX(${-y}deg) rotateY(${x}deg)`;

  const edgeDistance = Math.min(xRatio, 1 - xRatio, yRatio, 1 - yRatio);
  const intensity = Math.max(0, 1 - edgeDistance * 5);

  fog.style.setProperty('--x', `${xRatio * 100}%`);
  fog.style.setProperty('--y', `${yRatio * 100}%`);
  fog.style.setProperty('--intensity', intensity.toFixed(2));
  fog.style.opacity = intensity > 0.1 ? 1 : 0;
});

const pages = document.querySelectorAll('.page');
let currentPage = 0;
let isScrolling = false;

function showPage(index) {
  if (index < 0 || index >= pages.length || isScrolling) return;
  isScrolling = true;
  pages[currentPage].classList.remove('active');
  pages[index].classList.add('active');
  currentPage = index;

  if (currentPage === 0) {
    bg.style.background = "url('background.jpg') no-repeat center center";
    bg.style.backgroundSize = 'cover';
    fog.style.display = 'block';
    startSnow();
  } else if (currentPage === 1) {
    bg.style.background = "url('your_second_page_image.jpg') no-repeat center center";
    bg.style.backgroundSize = 'cover';
    fog.style.display = 'none';
    stopSnow();
    bg.style.transform = 'translate(-50%, -50%) rotateX(0deg) rotateY(0deg)';
  } else if (currentPage === 2) {
    bg.style.background = '#000';
    fog.style.display = 'none';
    stopSnow();
    bg.style.transform = 'translate(-50%, -50%) rotateX(0deg) rotateY(0deg)';
  }

  setTimeout(() => isScrolling = false, 1000);
}

window.addEventListener('wheel', (e) => {
  if (e.deltaY > 0) showPage(currentPage + 1);
  else if (e.deltaY < 0) showPage(currentPage - 1);
});

startSnow();
</script>
</body>
</html>
