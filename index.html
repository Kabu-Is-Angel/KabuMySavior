<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kabu 的小世界</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: "Noto Sans TC", sans-serif;
    background-color: #000;
  }

  body {
    perspective: 1000px;
  }

  #background {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 150%;
    height: 150%;
    background: url('background.jpg') no-repeat center center;
    background-size: cover;
    filter: blur(8px);
    transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
    transform-origin: center center;
    transition: transform 0.1s ease-out;
    z-index: -3;
  }

  #fog {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,var(--intensity,0.2)), rgba(255,255,255,0) 60%);
    opacity: 0;
    transition: opacity 0.3s ease-out;
    z-index: -2;
  }

  .dot {
    position: absolute;
    width: 3px;
    height: 3px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.3s ease-out, transform 0.3s ease-out;
  }

  .meteor {
    position: absolute;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(255,255,255,0.8);
    transform: rotate(45deg);
    opacity: 0;
  }

  .meteor::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120px;
    height: 2px;
    background: linear-gradient(90deg, rgba(255,255,255,0.8), rgba(255,255,255,0));
    transform-origin: left center;
    transform: translate(-50%, -50%) rotate(0deg);
    border-radius: 2px;
  }

  .content {
    position: relative;
    z-index: 1;
    color: #fff;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
  }

  h1 {
    font-size: 3em;
    color: #ffb6c1;
    text-shadow: 0 0 20px #ffb6c1;
  }

  p {
    font-size: 1.2em;
    color: #ccc;
    text-shadow: 0 0 10px #aaa;
  }
</style>
</head>
<body>
<div id="background"></div>
<div id="fog"></div>
<div class="content">
  <h1>🌙 歡迎來到 Kabu 的小世界</h1>
  <p>滑鼠在中心時會有流星劃過，邊緣則出現白霧～</p>
</div>

<script>
const bg = document.getElementById('background');
const fog = document.getElementById('fog');
const dots = [];

for (let i = 0; i < 30; i++) {
  const dot = document.createElement('div');
  dot.classList.add('dot');
  dot.style.left = Math.random() * 100 + '%';
  dot.style.top = Math.random() * 100 + '%';
  document.body.appendChild(dot);
  dots.push(dot);
}

function createMeteor() {
  const meteor = document.createElement('div');
  meteor.classList.add('meteor');

  const startX = Math.random() * window.innerWidth;
  const startY = -50;
  meteor.style.left = `${startX}px`;
  meteor.style.top = `${startY}px`;
  meteor.style.opacity = '1';
  document.body.appendChild(meteor);

  const duration = 1800 + Math.random() * 600;
  const angle = 45 * Math.PI / 180;
  const distance = window.innerHeight + 200;
  const endX = startX + distance * Math.cos(angle);
  const endY = startY + distance * Math.sin(angle);

  meteor.animate([
    { transform: `translate(0, 0) rotate(45deg)`, opacity: 1 },
    { transform: `translate(${endX - startX}px, ${endY - startY}px) rotate(45deg)`, opacity: 0 }
  ], {
    duration,
    easing: 'ease-in',
    fill: 'forwards'
  });

  setTimeout(() => meteor.remove(), duration);
}

document.addEventListener('mousemove', (e) => {
  const xRatio = e.clientX / window.innerWidth;
  const yRatio = e.clientY / window.innerHeight;
  const x = (xRatio - 0.5) * 20;
  const y = (yRatio - 0.5) * 20;
  bg.style.transform = `translate(-50%, -50%) rotateX(${-y}deg) rotateY(${x}deg)`;

  const edgeDistance = Math.min(xRatio, 1 - xRatio, yRatio, 1 - yRatio);
  const intensity = Math.max(0, 1 - edgeDistance * 5);

  fog.style.setProperty('--x', `${xRatio * 100}%`);
  fog.style.setProperty('--y', `${yRatio * 100}%`);
  fog.style.setProperty('--intensity', intensity.toFixed(2));
  fog.style.opacity = intensity > 0.1 ? 1 : 0;

  dots.forEach(dot => {
    if (intensity > 0.5 && Math.random() < 0.1) {
      dot.style.opacity = 0.6;
      dot.style.transform = `scale(${1 + Math.random() * 1.5})`;
      setTimeout(() => { dot.style.opacity = 0; }, 300);
    }
  });

  // 滑鼠在中心時才生成流星
  if (intensity < 0.1 && Math.random() < 0.3) {
    createMeteor();
  }
});
</script>
</body>
</html>
