<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kabu 的小世界</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.5em;
      color: #ffb6c1;
    }
    p {
      font-size: 1.2em;
      color: #aaa;
    }
    .shine {
      color: #aaf;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #aaf; }
      to { text-shadow: 0 0 30px #fff; }
    }
  </style>
</head>
<body>
  <h1>🌙 歡迎來到 Kabu 的小世界</h1>
  <p class="shine">這裡是我的空間，一個寧靜又神秘的角落。</p>
  <p>（網站建構中...）</p>
</body>
</html>
