<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kabu 的小世界</title>

<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="favicon.png">
<meta name="theme-color" content="#000000">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: "Noto Sans TC", sans-serif;
  }

  body {
    perspective: 1000px;
    background-color: #000;
  }

  #background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('background.jpg') no-repeat center center;
    background-size: cover;
    filter: blur(8px);
    transition: transform 0.1s ease-out, background-image 1s ease, background-color 1s ease;
    z-index: -3;
  }

  #background-transition {
    position: fixed;
    top: 100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: #333;
    transition: top 1s ease;
    z-index: -2;
  }

  #fog {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,var(--intensity,0.2)), rgba(255,255,255,0) 60%);
    opacity: 0;
    transition: opacity 0.3s ease-out;
    z-index: -1;
  }

  .dot, .snowflake {
    position: absolute;
  }

  .page {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s ease, transform 1s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    z-index: 0;
  }

  .page.active {
    opacity: 1;
    transform: translateY(0);
    z-index: 1;
  }

  h1 {
    font-size: 3em;
    color: #ffb6c1;
    text-shadow: 0 0 20px #ffb6c1;
  }

  p {
    font-size: 1.2em;
    color: #ccc;
    text-shadow: 0 0 10px #aaa;
  }
</style>
</head>
<body>
<div id="background"></div>
<div id="background-transition"></div>
<div id="fog"></div>

<div class="page active">
  <h1>🌙 歡迎來到 Kabu 的小世界</h1>
  <p>滑鼠移動會有白霧，中央則飄著雪花❄️</p>
</div>
<div class="page">
  <h1>🌸 第二頁</h1>
  <p>這裡放你的圖片或其他內容 ✦</p>
</div>
<div class="page">
  <h1>🌌 第三頁</h1>
  <p>深灰色背景結尾頁</p>
</div>

<script>
const bg = document.getElementById('background');
const bgTransition = document.getElementById('background-transition');
const fog = document.getElementById('fog');
const pages = document.querySelectorAll('.page');
let currentPage = 0;
let isScrolling = false;

function showPage(index) {
  if (index < 0 || index >= pages.length || isScrolling) return;
  isScrolling = true;
  pages[currentPage].classList.remove('active');
  pages[index].classList.add('active');

  // 第一頁
  if (index === 0) {
    bgTransition.style.top = '100%';
    bg.style.background = "url('background.jpg') no-repeat center center";
    bg.style.backgroundSize = 'cover';
    fog.style.display = 'block';
  }
  // 第二頁
  else if (index === 1) {
    bgTransition.style.top = '100%';
    bg.style.background = "url('second_page.jpg') no-repeat center center";
    bg.style.backgroundSize = 'cover';
    fog.style.display = 'none';
  }
  // 第三頁
  else if (index === 2) {
    bgTransition.style.top = '0%'; // 灰色從底下滑上
    fog.style.display = 'none';
  }

  currentPage = index;
  setTimeout(() => isScrolling = false, 1000);
}

window.addEventListener('wheel', (e) => {
  if (e.deltaY > 0) showPage(currentPage + 1);
  else if (e.deltaY < 0) showPage(currentPage - 1);
});
</script>
</body>
</html>
