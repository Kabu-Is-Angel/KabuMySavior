<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kabu 的小世界</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: "Noto Sans TC", sans-serif;
    background-color: #000;
  }

  body {
    perspective: 1000px;
  }

  #background {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 150%;
    height: 150%;
    background: url('background.jpg') no-repeat center center;
    background-size: cover;
    filter: blur(8px);
    transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
    transform-origin: center center;
    transition: transform 0.1s ease-out;
    z-index: -2;
  }

  #fog {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,var(--intensity,0.2)), rgba(255,255,255,0) 60%);
    opacity: 0;
    transition: opacity 0.3s ease-out;
    z-index: -1;
  }

  .dot {
    position: absolute;
    width: 3px;
    height: 3px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.3s ease-out, transform 0.3s ease-out;
  }

  .content {
    position: relative;
    z-index: 1;
    color: #fff;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
  }

  h1 {
    font-size: 3em;
    color: #ffb6c1;
    text-shadow: 0 0 20px #ffb6c1;
  }

  p {
    font-size: 1.2em;
    color: #ccc;
    text-shadow: 0 0 10px #aaa;
  }
</style>
</head>
<body>
<div id="background"></div>
<div id="fog"></div>
<div class="content">
  <h1>🌙 歡迎來到 Kabu 的小世界</h1>
  <p>滑鼠移到邊緣會出現漸變白霧與閃爍白點喔～</p>
</div>

<script>
const bg = document.getElementById('background');
const fog = document.getElementById('fog');
const dots = [];

// 建立隨機白點
for (let i = 0; i < 30; i++) {
  const dot = document.createElement('div');
  dot.classList.add('dot');
  dot.style.left = Math.random() * 100 + '%';
  dot.style.top = Math.random() * 100 + '%';
  document.body.appendChild(dot);
  dots.push(dot);
}

document.addEventListener('mousemove', (e) => {
  const xRatio = e.clientX / window.innerWidth;
  const yRatio = e.clientY / window.innerHeight;
  const x = (xRatio - 0.5) * 20;
  const y = (yRatio - 0.5) * 20;
  bg.style.transform = `translate(-50%, -50%) rotateX(${-y}deg) rotateY(${x}deg)`;

  // 計算與邊緣的距離比例
  const edgeDistance = Math.min(xRatio, 1 - xRatio, yRatio, 1 - yRatio);
  const intensity = Math.max(0, 1 - edgeDistance * 5); // 越靠近邊緣越亮

  // 更新霧位置與強度
  fog.style.setProperty('--x', `${xRatio * 100}%`);
  fog.style.setProperty('--y', `${yRatio * 100}%`);
  fog.style.setProperty('--intensity', intensity.toFixed(2));

  // 若靠近邊緣則顯示霧
  fog.style.opacity = intensity > 0.1 ? 1 : 0;

  // 白點閃爍
  dots.forEach(dot => {
    if (intensity > 0.5 && Math.random() < 0.1) {
      dot.style.opacity = 0.6;
      dot.style.transform = `scale(${1 + Math.random() * 1.5})`;
      setTimeout(() => { dot.style.opacity = 0; }, 300);
    }
  });
});
</script>
</body>
</html>
